  }

 .marquee-text {

    white-space: nowrap;
    overflow: hidden;
    letter-spacing: 0.5px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  .blinking-cursor {

  {% if marquee_text %}
  <div class="marquee-wrapper">
    <div class="marquee-text">
      <span id="typewriter"></span><span class="blinking-cursor">|</span>
      
    </div>
  </div>

<!-- <div class="marquee-wrapper">
  <div class="marquee-text">
    {{ marquee_text }}
  </div>
</div> -->

  <script>
    const phrases = {{ marquee_text|safe }}; // Example: ["Welcome to Zbazaar!"]
    
    let i = 0; // current phrase index
    let j = 0; // current character index
    let currentPhrase = '';
    let isDeleting = false;
    const el = document.getElementById("typewriter");

    function loop() {
      const fullText = phrases[i];

      if (!isDeleting) {
        currentPhrase = fullText.substring(0, j + 1);
        j++;
      } else {
        currentPhrase = fullText.substring(0, j - 1);
        j--;
      }

      el.textContent = currentPhrase;

      if (!isDeleting && j === fullText.length) {
        isDeleting = true;
        setTimeout(loop, 1500); // pause before deleting
        return;
      }

      if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % phrases.length;
      }

      setTimeout(loop, isDeleting ? 50 : 100);
    }

    loop();
  </script>
{% endif %}
