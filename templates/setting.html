<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* body {
      background-color: #fef6f2;
    } */
    .header-card {
      background-color: #1e1b2e;
      border-radius: 0 0 20px 20px;
      color: white;
      padding: 20px 10px 10px;
      text-align: center;
    }
    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: -25px;
    }
    .btn-rounded {
      border-radius: 12px;
    }
    .list-group-item {
      border: none;
      background-color: #fef6f2;
    }
    .list-group-item i {
      font-size: 18px;
      width: 30px;
    }
    .bottom-nav {
      background-color: #1e1b2e;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .bottom-nav i {
      color: white;
      font-size: 22px;
    }
    .bottom-nav .active {
      background-color: white;
      color: #1e1b2e;
      padding: 8px;
      border-radius: 50%;
    }
    /* .logout {
      color: red;
      font-weight: bold;
    } */

    .custom-item {
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 12px 15px;
    background-color: #fff;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
    display: flex;
    align-items: center;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.15s ease;
  }

  .custom-item:hover {
    background-color: #f2f2f2;
    transform: scale(0.99);
  }

 

  .logout:hover {
    background-color: #ffe5e5;
  }
  .logout {
    color: red;
    /* font-weight: bold; */
    /* background-color: #fff0f0; */
  }
    .wide-btn {
    width: 200px;
  }
    @media (min-width: 768px) {
    .profile-info {
      max-width: 400px;
      margin: 0 auto;
    }
    .profile-info .col-label {
      text-align: left;
    }
    .profile-info .col-value {
      text-align: right;
    }
  }
  </style>
</head>
<body>

  <!-- Header -->
<div class="header-card text-center">
  <img src="/media/slideprofileimg.jpeg" class="profile-img" alt="User Image">
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6 col-12 profile-info">
      <div class="row">
        <div class="col-6 col-label">
          <div><strong>Name :</strong></div>
          <div><strong>UserId :</strong></div>
          <div><strong>Status :</strong></div>
        </div>
        <div class="col-6 col-value fw-bold">
          <div>Shivam</div>
          <div>UV1234</div>
          <div>Free</div>
        </div>
      </div>
    </div>
  </div>
</div>

   <div class="mt-3 d-flex justify-content-center gap-3">
  <button class="btn btn-light btn-sm btn-rounded wide-btn" style="padding: 7px 10px;">
    <i class="bi bi-person-lines-fill me-1"></i> Edit Photo
  </button>
  <button class="btn btn-light btn-sm btn-rounded wide-btn">
    <i class="bi bi-share me-1"></i> Share
  </button>
</div>
  </div>



<!-- Responsive Grid List Content -->
<div class="container-fluid mt-3 mb-5">
  <div class="row g-3"> <!-- g-3 adds spacing between grid items -->

    <div class="col-12 col-md-6">
      <div class="custom-item"><i class="bi bi-info-circle me-2"></i> About Us</div>
    </div>

    <div class="col-12 col-md-6">
      <div class="custom-item"><i class="bi bi-exclamation-triangle me-2"></i> Disclaimer</div>
    </div>

    <div class="col-12 col-md-6">
      <div class="custom-item"><i class="bi bi-headset me-2"></i> Support</div>
    </div>

    <div class="col-12 col-md-6">
      <div class="custom-item"><i class="bi bi-telephone me-2"></i> Connect with us</div>
    </div>

    <div class="col-12 col-md-6">
      <div class="custom-item"><i class="bi bi-gift me-2"></i> Refer & Earn</div>
    </div>

    <div class="col-12 col-md-6">
      <div class="custom-item"><i class="bi bi-camera-video me-2"></i> Zoom Meeting (Grow your business)</div>
    </div>

    <div class="col-12 col-md-6">
      <div class="custom-item"><i class="bi bi-gear me-2"></i> Setting</div>
    </div>

    <div class="col-12 col-md-6">
      <div class="custom-item"><i class="bi bi-list-check me-2"></i> Terms and Conditions</div>
    </div>

    <div class="col-12 col-md-6">
      <div class="custom-item"><i class="bi bi-shield-lock me-2"></i> Privacy & Policy</div>
    </div>

    <div class="col-12 col-md-6">
      <div class="custom-item"><i class="bi bi-arrow-return-left me-2"></i> Return Policy</div>
    </div>

    <div class="col-12 col-md-6">
      <div class="custom-item"><i class="bi bi-x-octagon me-2"></i> Cancellation & Refund</div>
    </div>

    <div class="col-12 col-md-6">
      <div class="custom-item logout"><i class="bi bi-box-arrow-right me-2"></i> Logout</div>
    </div>

  </div>
</div>



  <!-- Bottom Navigation -->

    <i class="bi bi-house-door"></i>
    <i class="bi bi-bag"></i>
    <i class="bi bi-handshake"></i>
    <i class="bi bi-receipt"></i>
    <div class="active">
      <i class="bi bi-gear"></i>
    </div>
  </div> -->

</body>
</html>
