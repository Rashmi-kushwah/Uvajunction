{% extends 'base.html' %}
{% block content %}
<title>{% block title %} Profile {% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container my-5">
      {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="px-4 py-3 rounded relative 
            {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-400
            {% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-400
            {% else %}bg-gray-100 text-gray-700 border border-gray-300{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header  text-white rounded-top-4" style="background-color: #02a7c4;">
                    <h4 class="mb-0 text-center py-2">Add New Address</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" >
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="text" class="form-control" name="mobile" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" name="address" maxlength="100" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" name="city" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="district" class="form-label">District</label>
                                <input type="text" class="form-control" name="district" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" name="state" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="pincode" class="form-label">Pincode</label>
                                <input type="text" class="form-control" name="pincode" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="label" class="form-label">Label (Home/Office/etc)</label>
                            <input type="text" class="form-control" name="label" required>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" name="is_display" value="true" id="is_display">
                            <label class="form-check-label" for="is_display">
                                Make this default address
                            </label>
                        </div>

                        <button type="submit" class="btn  w-100 py-2"  style="background-color: #02a7c4; color: #fff;">Add Address</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
